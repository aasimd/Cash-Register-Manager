<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 class="heading">Cash Register Manager</h1>

    <p class="description">
        Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        
    <div class="container">
        <label for="bill-amount">Bill amount:</label>
        <input type="text" id="bill-amount" class="input">
        <p></p>
        <label for="cash-given">Cash given:</label>
        <input type="text" id="cash-given" class="input">
    </div>
    
    
    <button id="check-button">Check</button>
    <p id="error-message"></p>
    <div >
        <table class="change-table">
        <caption>Return Amount:</caption>
            <tr>
                <th style="border: 1px black solid" >No. of Notes</th>
                <td style="border: 1px black solid" class="returnNotes"></td>
                <td style="border: 1px black solid" class="returnNotes"></td>
                <td style="border: 1px black solid" class="returnNotes"></td>
                <td style="border: 1px black solid" class="returnNotes"></td>
                <td style="border: 1px black solid" class="returnNotes"></td>
                <td style="border: 1px black solid" class="returnNotes"></td>
                <td style="border: 1px black solid" class="returnNotes"></td>
                <td style="border: 1px black solid" class="returnNotes"></td>
                <td style="border: 1px black solid" class="returnNotes"></td>
            </tr>
            <tr>
                <th style="border: 1px black solid">Notes</th>
                <td style="border: 1px black solid">2000</td>
                <td style="border: 1px black solid">500</td>
                <td style="border: 1px black solid">200</td>
                <td style="border: 1px black solid">100</td>
                <td style="border: 1px black solid">50</td>
                <td style="border: 1px black solid">20</td>
                <td style="border: 1px black solid">10</td>
                <td style="border: 1px black solid">5</td>
                <td style="border: 1px black solid">1</td>
            </tr>
                
    </table>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
